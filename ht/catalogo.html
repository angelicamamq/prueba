        <Td><H1>pida nuestro catalogo de viajes</H1></Td>
    </TR>
        <table>
    <tr>
        <td>
            <FORM>
                <tr>
                    <td>
                        <P>Nombre completo: </P> 
                    </td>
                    <td>
                        <INPUT TYPE="text" NAME="nombre" SIZE="30">
                    </td>
                </tr>
                <tr>
                    <td><P>Dirección:</P></td>
                    <td><INPUT TYPE="text" NAME="direccion" SIZE="50"></td>
                </tr>
                <tr>
                    <td><P>Ciudad:</P></td>
                    <td> <INPUT TYPE="text" NAME="ciudad" SIZE="20"></td>
                
                    <td><P>Código Postal:</P></td>
                    <td><INPUT TYPE="text" NAME="c.p." SIZE="6" MAXLENGTH="5"></td>
                </tr>
               <tr>
                    <td><P>Teléfono:</P></td>
                    <td><INPUT TYPE="text" NAME="telefono" SIZE="10" MAXLENGTH="9"></td>
               </tr>
                <tr>
                    <td><P>Fax:</P></td>
                    <td><INPUT TYPE="text" NAME="FAX" SIZE="10" MAXLENGTH="9"></td>
                </tr>
                <tr>
                    <td><P>Email:</P></td>
                    <td><INPUT TYPE="text" NAME="email" SIZE="30"></td>
                </tr>
                <tr>
                    <td><P>Catálogo:</P></td>
                    <td>
                        <SELECT>
                            <OPTION VALUE="nacional">
                            Nacional
                            <OPTION VALUE="internacional" SELECTED>
                            Internacional
                            <OPTION VALUE="completo">
                            Completo
                            </SELECT>
                    </td>
                </tr>
                <tr>
                    <td> <INPUT TYPE="image" BORDER="0" SRC="img/enviar.jpg" VALUE="Enviar"></td>
                   
                </tr>
                
                </FORM>
